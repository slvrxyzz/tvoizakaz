[tool:pytest]
# Конфигурация pytest для flow тестов

# Пути для поиска тестов
testpaths = tests

# Паттерны файлов с тестами
python_files = test_*.py *_test.py

# Паттерны классов с тестами
python_classes = Test*

# Паттерны функций с тестами
python_functions = test_*

# Минимальная версия pytest
minversion = 6.0

# Добавляем корневую директорию в Python path
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    -v

# Маркеры для категоризации тестов
markers =
    slow: медленные тесты (более 5 секунд)
    integration: интеграционные тесты
    unit: модульные тесты
    api: тесты API
    websocket: тесты WebSocket
    performance: тесты производительности
    flow: flow тесты
    auth: тесты аутентификации
    database: тесты базы данных
    cache: тесты кэша
    error: тесты обработки ошибок
    concurrent: тесты конкурентности
    memory: тесты памяти
    stress: стресс-тесты

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:httpx.*
    ignore::UserWarning:asyncio.*

# Настройки для asyncio
asyncio_mode = auto

# Таймауты
timeout = 300

# Параллельное выполнение (если установлен pytest-xdist)
# addopts = --numprocesses=auto --dist=loadfile

# Покрытие кода (если установлен pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Файлы логов
log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

